<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | AI Blog Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            background: rgba(15, 23, 42, 0.6) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            transition: all 0.3s ease !important;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4) !important;
            border-color: #6366f1 !important;
            outline: none;
        }

        label {
            color: #94a3b8 !important;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.75rem;
            font-weight: 600;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%) !important;
            border: none !important;
            font-weight: 700 !important;
            transition: all 0.3s ease !important;
        }

        button[type="submit"]:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5) !important;
        }

        nav {
            background: rgba(2, 6, 23, 0.8) !important;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text {
            background: linear-gradient(to r, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="font-sans pt-[80px] antialiased">
    
    <nav class="fixed top-0 left-0 w-full p-4 text-white z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-2">
            <h1 class="text-2xl md:text-3xl font-bold logo-text">AI Blog Generator</h1>
            <div class="text-sm md:text-base text-center md:text-right">
                <span class="text-slate-400">Already have an account? </span>
                <a href="{% url 'login' %}" class="text-indigo-400 hover:text-white font-semibold transition-colors">Login</a>
            </div>
        </div>
    </nav>
    
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4 py-8"> 
        <div class="glass-card p-8 shadow-2xl rounded-2xl max-w-md w-full">

            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-white">Create Account</h2>
                    <p class="text-slate-400 text-sm mt-2">Join the future of content creation</p>
                </div>

                {% if error_message %}
                <div class="bg-red-500/10 border border-red-500/50 text-red-400 p-3 rounded-lg text-sm text-center">
                    <p>{{ error_message }}</p>
                </div>
                {% endif %}

                <div>
                    <label for="username" class="block mb-1">Username</label>
                    <input type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a unique username"
                        class="w-full p-2.5 rounded-lg focus:ring-2"
                        required>
                </div>

                <div>
                    <label for="email" class="block mb-1">Email</label>
                    <input type="email" 
                        id="email" 
                        name="email" 
                        placeholder="email@example.com"
                        class="w-full p-2.5 rounded-lg focus:ring-2"
                        required>
                </div>

                <div>
                    <label for="password" class="block mb-1">Password</label>
                    <input type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        class="w-full p-2.5 rounded-lg focus:ring-2"
                        required>
                </div>

                <div>
                    <label for="repeatPassword" class="block mb-1">Repeat Password</label>
                    <input type="password" 
                        id="repeatPassword" 
                        name="repeatPassword"
                        placeholder="••••••••" 
                        class="w-full p-2.5 rounded-lg focus:ring-2"
                        required>
                </div>

                <button type="submit"
                    class="w-full text-white p-3.5 rounded-lg shadow-lg active:scale-[0.98] mt-4">
                    Get Started
                </button>
                
                <p class="text-[10px] text-center text-slate-500 uppercase tracking-widest mt-6">
                    Secure Neural Access Enabled
                </p>
            </form>

        </div>
    </div>
</body>
</html>
