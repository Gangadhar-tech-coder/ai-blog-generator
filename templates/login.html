<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Blog Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom subtle animated background */
        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617);
            min-height: 100vh;
        }

        /* Glassmorphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom focus glow */
        .input-glow:focus {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
            border-color: #6366f1;
        }

        /* Button gradient animation */
        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>

<body class="font-sans text-slate-200 antialiased pt-[80px]">

    <nav class="fixed left-0 top-0 w-full p-5 z-50 border-b border-white/10 bg-slate-950/50 backdrop-blur-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400 tracking-tighter">
                AI.BLOG
            </h1>
            <div class="text-sm">
                <span class="text-slate-400">New here?</span>
                <a href="{% url 'signup' %}" class="ml-2 text-indigo-400 hover:text-indigo-300 font-medium transition-colors">
                    Create Account
                </a>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-[calc(100vh-120px)] px-4">
        
        <div class="glass-card p-10 rounded-2xl max-w-md w-full shadow-2xl">
            
            <form action="" method="POST" class="space-y-6">
                {% csrf_token %}

                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white tracking-tight">System Login</h2>
                    <p class="text-slate-400 text-sm mt-2">Enter credentials to access the generator</p>
                </div>

                {% if error_message %}
                <div class="bg-red-500/10 border border-red-500/50 text-red-400 p-3 rounded-lg text-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    {{ error_message }}
                </div>
                {% endif %}

                <div>
                    <label class="block text-xs font-uppercase tracking-widest text-slate-400 mb-2 uppercase">Username</label>
                    <input type="text" 
                        name="username" 
                        placeholder="kothasaikrishna"
                        class="w-full bg-slate-900/50 border border-white/10 rounded-xl p-3 text-white placeholder:text-slate-600 outline-none input-glow transition-all"
                        required>
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-xs font-uppercase tracking-widest text-slate-400 uppercase">Password</label>
                        <a href="#" class="text-xs text-indigo-400 hover:underline">Forgot?</a>
                    </div>
                    <input type="password" 
                        name="password" 
                        placeholder="••••••••"
                        class="w-full bg-slate-900/50 border border-white/10 rounded-xl p-3 text-white placeholder:text-slate-600 outline-none input-glow transition-all"
                        required>
                </div>

                <button type="submit" 
                    class="btn-gradient w-full py-4 rounded-xl text-white font-bold text-lg shadow-lg active:scale-95">
                    Sign In
                </button>

                <div class="pt-4 text-center">
                    <p class="text-[10px] text-slate-500 uppercase tracking-[0.2em]">Protected by AI Encryption</p>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
